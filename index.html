<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1><span class="white">Generate a</span> <br> <span class="green">random password</span></h1>
        <p id="title-p">Never use an insecure password again.</p>
        <button id="generate-password-btn" onclick="generateRandomPasswords()">Generate passwords</button>
        <hr id="line">
        <div id="passwords">
            <button id="suggested-p-1"></button>
            <button id="suggested-p-2"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
